<mat-spinner *ngIf="spinner"></mat-spinner>
<mat-card *ngIf="!spinner" class="card">
  <mat-card-content>
    <form class="login-form">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input type="email" matInput [formControl]="userNameFormControl" />
        <mat-error *ngIf="userNameFormControl.hasError('required')">
          Username is <strong>required</strong>
        </mat-error>
        <mat-error
          *ngIf="
            userNameFormControl.invalid &&
            !userNameFormControl.hasError('required')
          "
        >
          Minimum three characters
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" [formControl]="passwordFormControl" />
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
        <mat-error
          *ngIf="
            passwordFormControl.invalid &&
            !passwordFormControl.hasError('required')
          "
        >
          Minimum three characters
        </mat-error>
      </mat-form-field>
      <button
        mat-fab
        extended
        [disabled]="passwordFormControl.invalid || userNameFormControl.invalid"
        (click)="login()"
      >
        <mat-icon>send</mat-icon>
        Submit
      </button>
    </form>
  </mat-card-content>
</mat-card>
